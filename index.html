<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Geist+Mono:wght@100..900&family=MedievalSharp&display=swap" rel="stylesheet">
    <title>Max Sainsbury</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.7/dist/gsap.min.js"></script>
    <script type="importmap">
        {
          "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.175.0/build/three.module.js",
            "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.175.0/examples/jsm/"
          }
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" type="text/css" href="./style/style.css">
</head>
    <body class="bg-dark-subtle">
        <nav class="navbar navbar-expand-lg bg-dark border-bottom border-body px-2" id="nav" data-bs-theme="dark">
            <div class="container-fluid">
                <a class="navbar-brand" id="nav-title">Max Sainsbury</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" id="nav-home">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" id="nav-about">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" id="nav-projects">Projects</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="container-fluid position-absolute top-0 start-0 p-0 m-0" id="hero">
            <div class="bg-dark w-100 h-100 d-flex justify-content-center align-items-center" id="loading">
                <img src="./public/icons/spinner.gif" alt="loading gif">
            </div>
            <a class="btn btn-outline-light" id="credits-btn">Credits</a>
        </div>
        <div class="container-fluid bg-dark" id="content">
            <div class="bg-dark-subtle px-2 row" id="about"></div>
            <div class="bg-dark row px-2" id="projects"></div>

        </div>
        <footer class="border-top bg-dark mt-2" id="footer">
            <a class="link-light d-flex align-items-center" href="https://github.com/maxsainsbury"><i class="bi bi-github"></i></a>
            <a class="link-light d-flex align-items-center" href="https://www.linkedin.com/in/max-sainsbury-b172a4361/"><i class="bi bi-linkedin"></i></a>
        </footer>

        <div class="modal fade" id="credits-modal" tabindex="-1" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content bg-dark text-white">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">Credits</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body" id="credits-text"></div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
        <script src="./scripts/page.js"></script>
        <script type="module" src="scripts/three.js"></script>
        <script type="module" src="./scripts/nav.js"></script>
    </body>
</html>
